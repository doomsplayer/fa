<div class="sale">
	<div portfolio></div>

	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="col-lg-8 col-md-8 col-sm-12" infinite-scroll='nextPage()' infinite-scroll-distance='1'>
					<h4 class="title title-6">热门促销信息</h4>
					<div class="item" ng-repeat="item in items track by $index" style="margin-top:20px;">
						<a class="title" href="/#/item/{{item.Id}}">
							<h4><kbd>{{item.Type}}</kbd>{{item.Title}}<span class="subtitle">{{item.Title2}}</span></h4>
						</a>
						<div class="row">
							<div class="col-lg-5 col-md-5 col-sm-5">
								<pic picid="{{item.PicId}}"></pic>
							</div>
							<div class="col-lg-7 col-md-7 col-sm-7">
								参数性能：
								<div class="parameter">
									{{item.Description}}
								</div>
								<p>购买链接：<a ng-href="{{item.Link}}">{{item.Description2}}</a></p>
								<!-- <div class="comment"><a href="#"><img src="/static/img/comment.jpg"/ >评论 142条</a><share-to></share-to></div> -->
							</div>
						</div>
						<hr />
					</div>
					<div class="more" ng-show="loading">
						<img src="../static/img/loading.gif" />{{msg}}
					</div>
				</div>
				<tabset class="col-lg-4 col-md-4 col-sm-12">
					<tab class='x-tab' heading='{{tab.heading}}' ng-repeat="tab in recommand">
						<div class="item" ng-repeat="item in tab.items track by $index" style="margin-top:20px;">
							<div class="row">
								<div class="col-xs-4">  
									<pic class="img-sidebar" picid="{{item.PicId}}"></pic>
								</div>
								<div class="col-xs-8">
									<a class="link-sidebar" ng-href="{{item.Link}}">{{item.Title}}<div ng-bind="item.Description"></div></a>
								</div>
							</div>
						</div>
					</tab>
				</tabset>
			</div>
		</div>
	</div>
</div>
