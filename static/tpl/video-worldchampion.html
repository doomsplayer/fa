<div id="content" style="margin-top:0;">
	<div class="topic">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<h2>{{title}}<span>&nbsp;&nbsp;—&nbsp;&nbsp;{{desc}}</span></h2>
				</div>
			</div>
		</div>
	</div>
	<div class="video">
		<tabset>
			<tab class='x-tab' ng-repeat="tab in tabs" heading="{{tab.name}}">
				<div class="news_wrapper">
					<div class="news_row col-md-12" ng-repeat="item in tab.items track by $index">
						<div class="img_wrapper">
							<img ng-src="{{item.pic}}" />
							<div class="video-mask"></div>
						</div>
						<div class="text_wrapper">
							<a ng-href="{{item.url}}">
								<h4 ng-bind="item.title"></h4>
								<p ng-bind="item.desc"></p>
							</a>
						</div>
					</div>
				</div>
			</tab>
		</tabset>
		<div class="loading">
			<img src="../static/img/loading.gif" alt="" style="float:left"/>
			<p style="padding:10px 0 0 10px;float:left;">更多促销信息加载中，请稍后</p>
		</div>
	</div>

</div>
