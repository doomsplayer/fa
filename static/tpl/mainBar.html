<ul id="idmenu">

            <span>
                <li>
                    <div class="input-group input-group-sm">
                        <input type="search" class="search form-control" />
                        <span class="input-group-addon">搜索</span>
                    </div>
                </li>
            </span>
        </ul>
    </li>
    <li ng-repeat="title in titles">

            <span>

            </span>
        </ul>
    </li>
    <li>
        <a href="#" id="login"><span>登陆</span></a>
