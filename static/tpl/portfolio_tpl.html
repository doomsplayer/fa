<div>
<div class="item_classify">
	<div class="pic_bg">
		<!-- <img src="static/img/item_classify_bg.png" alt="" /> -->
		<h3>Badminton products information</h3>
  		<p>best,latest,strongest</p>
  		<hr />
	</div>
	<div class="button_list filters" isotope-filter isotope-filter-event="filter-elements">
		<ul>
			<li><button type="button" class="btn btn-default xx-btn active" isotope-filter-by="*">所有商品分类</button></li>
			<li ng-repeat="(c,name) in category"><button type="button" class="btn btn-default xx-btn" isotope-filter-by=".{{c}}">{{name}}</button></li>
		</ul>
	</div>
</div>
<div class="item_pic">
	<div id="isotope" isotope-grid="items" isotope-item-selector=".element-item" isotope-filter-event="filter-elements">
		<div class="element-item {{item.Type}}" ng-repeat="item in items" data-category="{{item.Type}}">
			<pic picid='{{item.PicId}}'></pic>
			<a ng-href='#/item/{{item.Id}}'>
				<div class="mask x-mask">
					<p>{{item.Title}}</p>
					<p>{{item.Description2}}</p>
					<p>MORE</p>
				</div>
			</a>
		</div>
	</div>
</div>
</div>
